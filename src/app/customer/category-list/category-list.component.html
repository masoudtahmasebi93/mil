<!-- src/app/customer/category-list/category-list.component.html -->

<div class="category-list">
    <h2>Our Categories</h2>
    <div class="category-grid">
      <mat-card *ngFor="let category of categories" class="category-card">
        <mat-card-header>
          <mat-card-title>{{ category.name }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          [src]="category.imageUrl"
          alt="{{ category.name }}"
          *ngIf="category.imageUrl"
        />
        <mat-card-content>
          <p *ngIf="category.description">{{ category.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            [routerLink]="['/categories', category.id]"
          >
            View Services
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
