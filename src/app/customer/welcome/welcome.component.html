<mat-toolbar color="primary">
  <span>{{ title }}</span>
  &nbsp;

  <span class="spacer">
    <ng-container *ngFor="let men of menus;index as i ">
      <button mat-button [matMenuTriggerFor]="test">{{ men.name }}</button>
      <mat-menu #test="matMenu">
        <button mat-menu-item *ngFor="let cid of men.categoryId; " [routerLink]="['/categories', cid]">{{
          getCategoryName(cid) ? getCategoryName(cid)?.name : '' }}</button>
      </mat-menu>
    </ng-container>
  </span>
  <button mat-button (click)="navigateToBooking()">Book Appointment</button>

</mat-toolbar>
<div class="welcome-container">
  <h1>Welcome to Armani Nail Salon</h1>

  <!-- Search input field -->
  <mat-form-field>
    <mat-label>Search categories...</mat-label>
    <input matInput type="text" placeholder="Search categories..." [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchTermChange()" />
  </mat-form-field>
  <br>
  <!-- Dropdown for Catalog selection -->
  <mat-form-field appearance="fill">
    <mat-label>Select Catalog</mat-label>
    <mat-select [(ngModel)]="selectedCatalogId" (selectionChange)="onCatalogChange()">
      <mat-option value="">All Catalogs</mat-option>
      <mat-option *ngFor="let catalog of catalogs" [value]="catalog.id">
        {{ catalog.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Display filtered categories -->
  <app-category-list [categories]="filteredCategoriesList"></app-category-list>
</div>
